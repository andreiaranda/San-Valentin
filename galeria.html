<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra historia en fotos ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(to bottom, #ffcccb, #f9c9d2);
            color: #d6336c;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #d6336c;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .galeria {
            position: relative;
            max-width: 500px;
            margin: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .galeria img {
            width: 100%;
            border-radius: 10px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .galeria img.active {
            display: block;
        }

        .boton {
            margin-top: 20px;
            padding: 15px 25px;
            border: none;
            background-color: #d6336c;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .boton:hover {
            background-color: #ff0066;
            transform: scale(1.1);
        }

        /* 🌸 Animación de corazones cayendo */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
            top: -10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Botón de siguiente imagen con corazón */
        .boton-siguiente {
            background-color: #ff66b2;
            font-family: 'Pacifico', cursive;
        }

        .boton-siguiente:hover {
            background-color: #ff3399;
        }

    </style>
</head>
<body>
    <h1>Era obvio que dirías que sí, Te amo mi amor ❤️</h1>

    <div class="galeria">
        <img src="foto1.jpg" class="active" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
        <img src="foto4.jpg" alt="Foto 4">
    </div>

    <button class="boton boton-siguiente" onclick="siguienteImagen()">Siguiente</button>

    <!-- Reproductor de la canción Compartir de Carla Morrison -->
    <div>
        <h3>Escucha nuestra canción: "Compartir" de Carla Morrison</h3>
        <audio controls>
            <source src="Compartir.mp3" type="audio/mpeg">
            Tu navegador no soporta el reproductor de audio.
        </audio>
    </div>

    <script>
        let index = 0;
        const imagenes = document.querySelectorAll(".galeria img");

        function siguienteImagen() {
            imagenes[index].classList.remove("active");
            index = (index + 1) % imagenes.length;
            imagenes[index].classList.add("active");
        }

        // 🌸 Función para crear la lluvia de corazones
        function lluviaDeCorazones() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            // Posición y tamaño aleatorios
            const tamaño = Math.random() * 20 + 10;
            heart.style.fontSize = `${tamaño}px`;
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // 🌸 Genera corazones cada 300ms
        setInterval(lluviaDeCorazones, 300);
    </script>
</body>
</html>
